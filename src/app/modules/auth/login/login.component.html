<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/images/{{layoutService.config.colorScheme === 'light' ? 'logo' : 'logo_white'}}.png"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="field mb-5">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Nombre de usuario</label>
                        <input id="username" aria-describedby="username-help" type="text" formControlName="username"
                            pInputText
                            class="w-full md:w-30rem {{loginForm.controls['username'].invalid && loginForm.controls['username'].touched ? 'ng-invalid ng-dirty' : '' }}"
                            style="padding:1rem">
                        <small
                            *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
                            id="username-help" class="p-error block">El
                            nombre de usuario es obligatorio</small>
                    </div>
                    <div class="field mb-5">
                        <label for="password" class="block text-900 font-medium text-xl">Contraseña</label>
                        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <small
                            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                            id="username-help" class="p-error block">La contraseña es obligatoria.</small>
                        <small
                            *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched"
                            id="username-help" class="p-error block">Debe contener mínimo 6 caracteres.</small>
                    </div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center"></div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">¿Olvidaste la contraseña?</a>
                    </div>
                    <button type="submit" pButton pRipple label="Entrar" class="w-full p-3 text-xl"
                        [disabled]="loginForm.invalid"></button>
                </form>
                <p-toast position="top-right"></p-toast>
            </div>
        </div>
    </div>
</div>
